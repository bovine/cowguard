<html>
<head>
    <title>Cow Guard: summary</title>
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js' type='text/javascript'></script>
</head>
<body bgcolor="#aabbcc">

<table border=1>
<tr>
    <th>Title</th>
    <th>Url</th>
    <th>Thumbnail</th>
    <th>Total</th>
    <th>Today</th>
    <th>Yesterday</th>
    <th>This Week</th>
    <th>This Month</th>
    <th>Actions</th>
</tr>
{% for cam in camlist %}
<tr>
    <td>{{ cam.title|escape }}</td>
    <td><a href="{{ cam.url }}">link</a></td>
    <td><img src="/camera/livethumb?camera={{ cam.key }}" width="80" height="100" /></td>
    <td>{{ cam.total }}</td>
    <td>{{ cam.today }}</td>
    <td>{{ cam.yesterday }}</td>
    <td>{{ cam.thisweek }}</td>
    <td>{{ cam.thismonth }}</td>
    <td><a href='/camera/edit?camera={{ cam.key }}'>[Edit]</a> 
        <a href='/camera/delete?camera={{ cam.key }}'>[Delete]</a> 
        <a href='/camera/trigger?camera={{ cam.key }}'>[Trigger]</a></td>
</tr>
{% endfor %}
</table>

<p><a href='/camera/add'>[Add new camera]</a></p>

</body>
</html>
